<link rel="import" href="/polymer-mini.html">

<script>
  function code(lang) {
    Polymer({
      is: lang + "-code",
      created: function () {
        this.textContent = this.textContent.trim();
      }
    });
  }
</script>

<dom-module name="csharp-code">
  <template>
    <pre><code class="lang-csharp"><content></content></code></pre>
  </template>
  <script>code("csharp");</script>
</dom-module>

<dom-module name="table-of-contents">
  <template>
    <ul>
      <content></content>
    </ul>
  </template>
  <script>
    Polymer({
      is: "table-of-contents"
    });
  </script>
</dom-module>

<dom-module name="toc-item">
  <template>
    <li>
      <a href="">
        <content></content>
      </a>
    </li>
  </template>
  <script>
    Polymer({
      is: "toc-item",
      created: function () {
        this.textContent = this.textContent.trim();
      }
    });
  </script>
</dom-module>
